<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html的列表标签</title>
</head>
<body>
	<ol>
		<li>吃饭</li>
		<li>睡觉</li>
		<li>打豆豆</li>
	</ol>

	<ul>
		<li>学习</li>
		<li>找对象</li>
		<li>随便</li>
	</ul>

	<dl>
		<dt>html5</dt>
		<dd>html5是一门新兴的it技术</dd>
	</dl>
	<!-- ol是有序列表 ul是无序列表 dl是定义列表 -->
</body>
</html>
