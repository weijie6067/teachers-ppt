<!DOCTYPE html>

	<title>html的表格标签</title>
</head>
<body>

			<th>星期一</th>

			<th>星期三</th>
			<th>星期四</th>

		<tr>
			<td>晴天</td>

		</tr>

			<td>郊游</td>

			<td>睡觉</td>

		</tr>
	</table>
